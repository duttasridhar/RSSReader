<html ng-app="rssFeeds">
<head>
    <title>My Content</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.3/angular-sanitize.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="./src/scripts/index.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body layout="row" ng-controller="mainPageController as mainCtrl">
<md-sidenav md-component-id="left" class="md-sidenav-left sidenav" md-is-locked-open="true">
    <div layout="column">
        <div layout="row" flex="20" layout-align="center center" class="md-display-1">My Content</div>
        <md-divider></md-divider>
        <!--List of rss sources -->
        <md-list>
            <md-list-item class="md-1-line" ng-repeat="item in mainCtrl.rssChannelList" layout="row">
                <md-button flex layout-align="start center" ng-click="$parent.mainCtrl.channelClick(item)">
                    {{item.channelName}}
                </md-button>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav>
<div layout="row" flex md-scroll-y md-scroll-x>
    <md-content flex>
        <md-list>
            <md-list-item class="md-1-line channelItem" ng-repeat="item in mainCtrl.rssChannelItemList">
                <item-snippet src="item"></item-snippet>
            </md-list-item>
        </md-list>
    </md-content>
</div>
</body>
</html>
